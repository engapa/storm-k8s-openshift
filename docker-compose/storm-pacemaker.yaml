version: '3.2'
services:
  ubuntu:
    image: ubuntu:17.10
    container_name: ubuntu
    restart: always
    ports:
    - 22
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  zookeeper:
    image: engapa/zookeeper:3.4.10
    container_name: zookeeper
    restart: always
    ports:
    - 2181
  pacemaker:
    image: storm:1.1
    container_name: pacemaker
    hostname: pacemaker
    command: storm --config /conf/storm.yaml pacemaker
    ports:
    - 6699
    restart: always
    volumes:
    - ./config/storm-config.yaml:/conf/storm.yaml
    - logs:/logs/
  nimbus:
    image: storm:1.1
    container_name: nimbus
    hostname: nimbus
    restart: always
    command: storm --config /conf/storm.yaml nimbus
    ports:
    - 6627:6627
    depends_on:
    - zookeeper
    - pacemaker
    links:
    - zookeeper:zk
    - pacemaker:pacemaker
    volumes:
    - ./config/storm-config.yaml:/conf/storm.yaml
    - logs:/logs/
  worker:
    image: storm:1.1
    container_name: worker
    hostname: worker
    command: storm --config /conf/storm.yaml supervisor
    ports:
    - 6700
    - 6701
    - 6702
    - 6703
    depends_on:
    - nimbus
    - zookeeper
    links:
    - nimbus:nimbus
    - zookeeper:zk
    restart: always
    volumes:
    - ./config/storm-config.yaml:/conf/storm.yaml
    - data:/data/
    - logs:/logs/
  ui:
    image: storm:1.1
    container_name: ui
    command: storm --config /conf/storm.yaml ui
    ports:
    - 8080:8080
    depends_on:
    - nimbus
    - zookeeper
    links:
    - nimbus:nimbus
    - zookeeper:zk
    restart: always
    volumes:
    - ./config/storm-config.yaml:/conf/storm.yaml
    - logs:/logs/
  logviewer:
    image: storm:1.1
    container_name: logviewer
    hostname: logviewer
    command: storm --config /conf/storm.yaml logviewer
    ports:
    - 8000:8000
    restart: always
    depends_on:
    - nimbus
    volumes:
    - ./config/storm-config.yaml:/conf/storm.yaml
    - logs:/logs/

volumes:
  logs:
  data:

